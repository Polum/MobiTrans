<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nyasa-Translator | Welcome</title>
<link rel="stylesheet" href="foundation.css" />
<script src="modernizr.js"></script>
<script src="jquery.js"></script>
<script src="foundation.min.js"></script>
<script>
	$(document).foundation();
</script>
</head>

<body>
	<header>
        <h3>Welcome to Nyasa Translator</h3>
	</header>
	
	<div id = "content">
        <h5>Search your word and find the translation:</h5>
        <form>
			<label>From</label>
			<select class="form-control" name="from" id="from">
            	<option value="english" selected = "selected"> English</option>
            	<option value="chichewa">Chichewa</option>
            	<option value="chitumbuka">Chitumbuka</option>
                <option value="chilomwe">Chilomwe</option>
            </select>

			<label>To</label>
			<select class=" form-control" name="to" id="to">
            	<option value="english">English</option>
            	<option value="chichewa" selected = "selected">Chichewa</option>
            	<option value="chitumbuka">Chitumbuka</option>
                <option value="chilomwe">Chilomwe</option>
            </select>

			<label>WORD:</label>
			<input type="text" placeholder="foot" />

			<a href="#" class="medium success button">Translate</a>
		</form> 
	</div>
	
	<footer>
		<p>done</p>
	</footer>
    
</body>
</html>
